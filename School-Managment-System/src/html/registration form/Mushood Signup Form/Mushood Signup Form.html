<!DOCTYPE html>
<html lang="en">

<head>
    <title>Signup Form</title>
</head>

<body>
    <h2>Signup</h2>
    <form>
        <label for="firstname"></label>
        <input type="text" id="firstname" placeholder="First Name">
        <br><br><br>

        <label for="lastname"></label>
        <input type="text" id="lastname" placeholder="Last Name">
        <br><br><br>
        <label for="email"></label>
        <input type="email" id="email" placeholder="E-Mail">
        <br><br><br>
        <label for="password"></label>
        <input type="password" id="password" placeholder="E-Mail">
        <br><br><br>
        <p>Select Gender</p>
        <label for="male">Male</label>
        <input type="radio" id="male" name="gender">
        <br>
        <label for="female">Female</label>
        <input type="radio" id="female" name="gender">
        <br>

        <label for="other">Other</label>
        <input type="radio" id="other" name="gender">
        <br> <br>
        <label for="country">Country</label>
        <select id="country">
            <option value="India">Pakistan</option>
            <option value="Pakistan">India</option>
            <option value="Nepal">Nepal</option>
        </select>
        <p>Write about yourself</p>
        <textarea id="" cols="30" rows="10" placeholder="Type here"></textarea>
        <br><br>
        <input type="button" value="submit">
    </form>

</body>

</html>
